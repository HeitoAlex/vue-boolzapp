<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <main id="app">
        <section id="contacts">
            <div id="user-profile">
                <div id="user-avatar">
                    <img src="./img/avatar_io.jpg" alt="user">
                    <span>Sofia</span>
                </div>
                <div id="user-action">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div id="nav-bar">
                <div id="notification">
                    <span id="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </span>
                    <span id="notification-options">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                    </span>
                </div>
                <div id="search-contact">
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="search" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                </div>
                <div id="message-list">
                    <div v-for="(item, index) in contacts" class="chat-preview" @click="activateChat(index)">
                        <div class="last-message">
                            <img :src="item.avatar" alt="">
                            <span>
                                <p>
                                    {{ item.name }}
                                </p>
                                <p>Ultimo messaggio inviato</p>
                            </span>
                        </div>
                        <div class="time">12:00</div>
                    </div>
                </div>
            </div>
        </section>
        <section id="chat">
            <div id="interlocutor">
                <div id="interlocutor-profile">
                    <img :src="contacts[activeContact].avatar" alt="">
                    <span>
                        <p>
                            {{ contacts[activeContact].name }}
                        </p>
                        <p>Ultimo messaggio oggi alle 12:00</p>
                    </span>
                </div>
                <div id="chat-action">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div id="message-area">
                <div id="conversation">
                    <div v-for="(item) in contacts[activeContact].messages" class="text-content">
                        <div :class="( item.status==='sent' ) ? 'sent-message' : 'recived-message' " >
                            {{ item.message }}
                        </div>
                    </div>
                </div>
                <div id="user-text">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" id="input-text" v-model="newMessage" @keyup.enter="addMsg(newMessage)">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </section>
    </main>

    <!-- Vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
